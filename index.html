<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="searchText" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <!-- Note: took out table-striped because it didn't appear to have
                 the desired effect [all rows gray]. Also made my own style for the hover -->
            <table class="table" id="mainTable">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
                <tbody ng-repeat="x in listings | filter:searchText | orderBy : 'code'" id="listingTableHTML">
                  <tr ng-click="showDetails(x)">
                    <td title="Click to Show Detailed Information">{{x.code}}</td>
                    <td title="Click to Show Detailed Information">{{x.name}}</td>
                    <!-- <td title="Click to Remove Entry"><input type="button" class="btn btn-primary" value="Remove" ng-click="deleteListing(x)" id="removeListingButton" /></td> -->
                    <td title="Click to Remove Entry"><button type="button" class="btn btn-primary" ng-click="deleteListing(x)" id="removeListingButton">Remove <span class="glyphicon glyphicon-remove"></span></button></td>
                  </tr>
                </tbody>
            </table>


          </div>
          <!--

              Write an HTML form that adds new listings to the directory

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
            <table>
              <tbody>
                <tr><td>Code: {{detailedInfo.code}}</td></tr>
                <tr><td>Name: {{detailedInfo.name}}</td></tr>
                <tr><td>Coordinates [Lat, Lon]: [{{detailedInfo.coordinates.latitude}} , {{detailedInfo.coordinates.longitude}}]</td></tr>
                <tr><td>Address: {{detailedInfo.address}}</td></tr>
              </tbody>
            </table>
          </div>
          <!-- <input type="button" class="btn btn-primary" id="addListingButton" onclick="showForm()" value="Add a Listing" /> -->
          <button type="button" class="btn btn-primary" id="addListingButton" title="Click to Toggle Visibility of Add Listing Form" onclick="showForm()">Add a Listing <span class="glyphicon glyphicon-plus"></span></button>
          <br>
          <div id="formWrapper">
            <form id="formContent" ng-submit="addListing()">
              <label>Code:  </label>
              <input type=text ng-model="newListing.code" required /> <br />

              <label>Name: </label>
              <input type=text ng-model="newListing.name" required /> <br />

              <label>Coordinates [Lat, Lon]: </label>
              <input type="number" step="any" ng-model="newListing.coordinates.latitude" />
              <input type="number" step="any" ng-model="newListing.coordinates.longitude" /> <br />

              <label>Address: </label>
              <input type="text" ng-model="newListing.address" /> <br />

              <input type="submit" value="Submit" />

              <input type="reset" value="Reset" id="resetButton" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showForm() {
        var form = document.getElementById('formContent');
        if (form.style.display === 'block') {
            form.style.display = 'none';
        } else {
            form.style.display = 'block';
        }
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
